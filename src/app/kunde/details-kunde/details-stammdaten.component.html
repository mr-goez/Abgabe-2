<table
    class="table table-striped table-hover table-responsive table-borderless"
    *ngIf="kunde !== undefined"
>
    <tbody>
        <tr>
            <td><label>Nachname</label></td>
            <td>{{ kunde.nachname }}</td>
        </tr>
        <tr>
                <td><label>E-Mail</label></td>
                <td>{{ kunde.email }}</td>
        </tr>
        <tr>
                <td><label>Kategorie</label></td>
                <td>{{ kunde.kategorie }}</td>
        </tr>
        <tr>
            <td><label>Newsletter</label></td>
            <td>
                <span [ngSwitch]="kunde.newsletter">
                    <span *ngSwitchCase="'true'">ja</span>
                    <span *ngSwitchCase="'false'">nein</span>
                </span>
            </td>
        </tr>
        <tr>
                <td><label>Geburtsdatum</label></td>
                <td>{{ kunde.geburtsdatum }}</td>
        </tr>
        <tr>
                <td><label>Umsatz</label></td>
                <!-- TODO 2 Nachkommastellen. Pipe "| number: '.2'" -->
                <td>{{ kunde.umsatz.betrag }}</td>
        </tr>
        <tr>
                <td><label>Homepage</label></td>
                <td>{{ kunde.homepage }}</td>
        </tr>
        <tr>       
            <td><label>Geschlecht</label></td>
            <td>
                <span [ngSwitch]="kunde.geschlecht">
                    <span *ngSwitchCase="'M'">maennlich</span>
                    <span *ngSwitchCase="'W'">weiblich</span>
                    <span *ngSwitchDefault>different</span>
                </span>
            </td>
        </tr>
        <tr>
            <td><label>Familienstand</label></td>
            <td>
                    <span [ngSwitch]="kunde.familienstand">
                        <span *ngSwitchCase="'VH'">verheiratet</span>
                        <span *ngSwitchCase="'G'">geschieden</span>
                        <span *ngSwitchCase="'VW'">verwitwet</span>
                        <span *ngSwitchCase="'L'">ledig</span>
                    </span>
            </td>
        </tr>
        <tr>
                <td><label>Adresse:</label></td>
        </tr>
        <tr>
                <td><label>Ort</label></td>
                <td>{{ kunde.adresse.ort }}</td>
        </tr>
        <tr>
                <td><label>PLZ</label></td>
                <td>{{ kunde.adresse.plz }}</td>
        </tr>
    </tbody>
</table>
