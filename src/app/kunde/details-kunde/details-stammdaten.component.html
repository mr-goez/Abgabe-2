<table
    class="table table-striped table-hover table-responsive table-borderless"
    *ngIf="kunde !== undefined"
>
    <tbody>
        <tr>
            <td><label>Titel</label></td>
            <td>{{ kunde.titel }}</td>
        </tr>
        <tr>
            <td><label>Bewertung</label></td>
            <td>
                <span *ngFor="let r of kunde.ratingArray">
                    <fa-icon
                        [icon]="faStar"
                        style="color: yellow;"
                        *ngIf="r === true"
                    ></fa-icon>
                </span>
            </td>
        </tr>
        <tr>
            <td><label>Art</label></td>
            <td>
                <span [ngSwitch]="kunde.art">
                    <span *ngSwitchCase="'DRUCKAUSGABE'">Druckausgabe</span>
                    <span *ngSwitchCase="'KINDLE'">Kindle</span>
                    <span *ngSwitchDefault>unbekannt</span>
                </span>
            </td>
        </tr>
        <tr>
            <td><label>Verlag</label></td>
            <td>
                <span [ngSwitch]="kunde.verlag">
                    <span *ngSwitchCase="'IWI_VERLAG'">Iwi Verlag</span>
                    <span *ngSwitchCase="'HSKA_VERLAG'">Hska Verlag</span>
                    <span *ngSwitchDefault>unbekannt</span>
                </span>
            </td>
        </tr>
        <tr>
            <td><label>Datum</label></td>
            <td>
                {{ kunde.datumFormatted }}<br />
                {{ kunde.datumFromNow }}
            </td>
        </tr>
        <tr>
            <td><label>Preis</label></td>
            <!-- TODO 2 Nachkommastellen. Pipe "| number: '.2'" -->
            <td>{{ kunde.preis | currency: 'EUR':'symbol' }}</td>
        </tr>
        <tr>
            <td><label>Rabatt</label></td>
            <!-- {minIntegerDigits}.{minFractionDigits}-{maxFractionDigits} -->
            <!-- default: 1.0-3 -->
            <!-- siehe number_pipe.ts -->
            <td>{{ kunde.rabatt | percent: '.2' }}</td>
        </tr>
        <tr>
            <td><label>ISBN</label></td>
            <td>{{ kunde.isbn }}</td>
        </tr>
        <tr>
            <td><label>Lieferbar?</label></td>
            <td>
                <div class="checkbox">
                    <input
                        type="checkbox"
                        checked="{{ kunde.lieferbar }}"
                        disabled
                        class="checkbox"
                    />
                </div>
            </td>
        </tr>
    </tbody>
</table>
