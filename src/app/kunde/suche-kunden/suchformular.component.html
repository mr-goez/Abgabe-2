<div class="card" [@fadeIn]="'in'">
    <div class="card-header bg-primary">
        <fa-icon [icon]="faSearch"></fa-icon>
        <span class="ml-1 font-weight-bold"> Eingabe der Suchkriterien </span>
    </div>
    <div class="card-body">
        <!--
            Bootstrap:
                (xs):    -  480px ("extra small")
                sm:      -  767px ("small")
                md:  768 -  991px ("medium")
                lg:  992 - 1199px ("large")
                xl: 1200 px       ("extra large")
            CSS-Klassen von Bootstrap:
                card-..., form-..., row, btn, bg-primary, ...
                https://getbootstrap.com/docs/4.0/components/forms
        -->

        <!--
            Formulare zur Interaktion mit dem Endbenutzer:
            * Daten werden modifiziert, z.B. in Suchfelder oder
              Erfassungs-/Aenderungsformularen
            * Aenderungen wirken sich auf Teile der Seite aus:
              Ergebnisse/Fehler anzeigen, Navigationsmoeglichkeiten
            * Eingaben werden validiert

            Template-Syntax:, z.B. (submit)="onFind()" fuer Output (= Event Binding)
            d.h. Angular registriert einen "DOM Event Listener" fuer das Ereignis
            "submit" und ruft die Methode onFind() der Komponentenklasse,
            wenn das Ereignis eintritt.

            Definition von Attributnamen gemaess HTML: Attribute names must
            consist of one or more characters other than the space characters,
            U+0000 NULL, """, "'", ">", "/", "=", the control characters,
            and any characters that are not defined by Unicode.

            Das FormsModule (s. Re-Export in SharedModule) stellt ngModel bereit.
        -->

        <form (submit)="onFind()" role="form">
            <div class="form-group row">
                <label for="nachnameInput" class="col col-2 form-control-label">
                    Nachname
                </label>
                <div class="col col-10">
                    <!-- type="search" funktioniert nicht mit Bootstrap -->
                    <input
                        id="nachnameInput"
                        placeholder="Den Nachnamen oder einen Teil davon eingeben"
                        class="form-control"
                        [(ngModel)]="nachname"
                        name="nachname"
                    />
                </div>
            </div>

            <div class="form-group row">
                <label for="emailInput" class="col col-2 form-control-label">
                    E-Mail
                </label>
                <div class="col col-10">
                    <!-- type="search" funktioniert nicht mit Bootstrap -->
                    <input
                        id="emailInput"
                        placeholder="Bitte eine E-Mail oder einen Teil davon eingeben"
                        class="form-control"
                        [(ngModel)]="email"
                        name="email"
                    />
                </div>
            </div>

            <div class="form-group row">
                <label class="col col-2 form-control-label">Geschlecht</label>
                <div class="col col-10">
                    <div class="radio">
                        <input
                            type="radio"
                            id="druckausgabeInput"
                            [(ngModel)]="geschlecht"
                            name="geschlecht"
                            value="MAENNLICH"
                        />
                        <label
                            class="radio-inline ml-1"
                            for="druckausgabeInput"
                        >
                            Maennlich
                        </label>
                    </div>
                    <div class="radio">
                        <input
                            type="radio"
                            id="kindleInput"
                            [(ngModel)]="geschlecht"
                            name="geschlecht"
                            value="WEIBLICH"
                        />
                        <label class="radio-inline ml-1" for="kindleInput">
                            Weiblich
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col col-2 form-control-label">
                    Interessen
                </label>
                <div class="col col-10">
                    <div class="checkbox">
                        <input
                            type="checkbox"
                            id="sportInput"
                            [(ngModel)]="sport"
                            name="sport"
                        />
                        <label for="sportInput ml-1"> Sport</label>
                    </div>
                    <div class="checkbox">
                        <input
                            type="checkbox"
                            id="lesenInput"
                            [(ngModel)]="lesen"
                            name="lesen"
                        />
                        <label for="lesenInput ml-1"> Lesen </label>
                    </div>
                    <div class="checkbox">
                        <input
                            type="checkbox"
                            id="schreibenInput"
                            [(ngModel)]="schreiben"
                            name="schreiben"
                        />
                        <label for="schreibenInput ml-1"> Schreiben </label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col offset-2">
                    <fa-icon [icon]="faInfoCircle"></fa-icon>
                    <span class="ml-1">
                        Hinweis: Keine Eingabe liefert alle Kunden
                    </span>
                </div>
            </div>

            <div class="form-group row">
                <div class="col offset-2">
                    <!-- default: type="submit" -->
                    <button class="btn btn-primary">
                        <fa-icon [icon]="faSearch"></fa-icon>
                        <!-- margin left -->
                        <span class="ml-1">Suchen</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
