<ul class="navbar-nav mr-auto">
    <li class="nav-item active">
        <a routerLink="/suche" class="nav-link">
            <fa-icon [icon]="faSearch"></fa-icon>
            <span class="ml-1">Suche</span>
        </a>
    </li>

    <li class="nav-item" *ngIf="isAdmin">
        <a routerLink="/create" class="nav-link">
            <fa-icon [icon]="faBook"></fa-icon>
            <span class="ml-1">Neuer Kunde</span>
        </a>
    </li>

    <li class="nav-item dropdown" *ngIf="isAdmin">
        <div
            class="nav-link dropdown-toggle"
            id="navbarDropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
        >
            <fa-icon [icon]="faChartBar"></fa-icon>
            <span class="ml-1">Diagramme</span>
        </div>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a routerLink="/balkendiagramm" class="dropdown-item">
                <fa-icon [icon]="faChartBar"></fa-icon>
                <span class="ml-1">Balkendiagramm</span>
            </a>
            <a routerLink="/liniendiagramm" class="dropdown-item">
                <fa-icon [icon]="faChartLine"></fa-icon>
                <span class="ml-1">Liniendiagramm</span>
            </a>
            <a routerLink="/tortendiagramm" class="dropdown-item">
                <fa-icon [icon]="faChartPie"></fa-icon>
                <span class="ml-1">Tortendiagramm</span>
            </a>
        </div>
    </li>
</ul>
<hs-login-logout></hs-login-logout>
